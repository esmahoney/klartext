services:
  api:
    build: ./services/api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./services/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    volumes:
      - ./apps/web:/app
    command: npm run dev
    depends_on:
      - api
